<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ThermoStat</title>
  <script src="src/thermoStat.js"></script>
  <script src="jquery.js"></script>
  <script src="index.js"></script>
</head>


<body>

  <div id="control_panel">
    <div id="display">
      <div id="temp_display"> current temp: 20 degrees</div>
      <div id="power_save_display"> power saving is on</div>
      <div id="energy_usage_display"> energy usage: medium usage</div>
    </div>
    <div id="buttons">
      <button id="thermostat_temp_up">temperature up</button>
      <button id="thermostat_temp_down">temperature down</button>
      <button id="thermostat_power_save_on">power save on</button>
      <button id="thermostat_power_save_off">power save off</button>
      <button id="thermostat_reset">reset</button>
    </div>
  </div>

</body>

</html>
